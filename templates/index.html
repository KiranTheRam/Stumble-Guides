<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stumble Guides</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places,geocoding,geometry"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stumble Guides</h1>
            <p>Plan your perfect night out with the best bars in your area</p>
            <button id="theme-toggle" class="theme-toggle">☀️</button>
        </header>
        
        <div class="search-controls">
            <div class="location-control">
                <div class="control-group location-input">
                    <label for="custom-location">Custom Location:</label>
                    <div class="location-input-container">
                        <input type="text" id="custom-location" placeholder="Enter address or place">
                        <button id="use-custom-location-btn" class="secondary-btn">Use Location</button>
                    </div>
                    <div class="location-info">
                        <span id="current-location-type">Using: Default Location (Drexel University)</span>
                    </div>
                </div>
            </div>
            
            <div class="filter-controls">
                <div class="control-group">
                    <label for="radius">Search Radius:</label>
                    <input type="range" id="radius" min="0.5" max="5" step="0.5" value="1">
                    <span id="radius-value">1 mile</span>
                </div>
                
                <div class="control-group">
                    <label for="price-range">Price Range:</label>
                    <div class="price-filter">
                        <button class="price-btn active" data-value="1">$</button>
                        <button class="price-btn active" data-value="2">$$</button>
                        <button class="price-btn active" data-value="3">$$$</button>
                        <button class="price-btn active" data-value="4">$$$$</button>
                    </div>
                </div>
                
                <!-- Number of bars input removed, set to 20 in JavaScript -->
            </div>
            
            <button id="find-bars-btn" class="primary-btn">Find Bars</button>
        </div>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <div id="bars-list" class="bars-list">
                    <h2>Bars in Your Area</h2>
                    <p class="helper-text">Select bars to include in your crawl</p>
                    <div id="bars-container"></div>
                </div>
            </div>
        </div>
        
        <div id="selected-bars" class="selected-bars-full-width">
            <h2>Your Bar Crawl</h2>
            <p class="helper-text">Drag to reorder bars</p>
            <div id="selected-bars-container"></div>
            <div class="route-info">
                <p>Total Distance: <span id="total-distance">-</span></p>
                <p>Total Walking Time: <span id="total-time">-</span></p>
            </div>
            <button id="generate-route-btn" class="primary-btn" disabled>Generate Route</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
